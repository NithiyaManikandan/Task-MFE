<div class="container py-5 h-100">
  <button type="button" class="btn" (click)="addProject()">
    {{ "project" | translate }}</button
  >&nbsp;
  <button type="button" class="btn" (click)="assignProject()">
    {{ "Assign Project" | translate }}
  </button>
</div>
<app-add-project
  *ngIf="addProjectOption && !assignProjectOption"
></app-add-project>
<app-assign-project
  *ngIf="assignProjectOption && !addProjectOption"
></app-assign-project>
